<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Q & A with deepset-roberta-base-squad2 model</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('local_ml_api')}}"method="post">
      <input type="text" name="question" placeholder="Question" required="required" /><br>
    	<input type="text" name="context" placeholder="Context" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <table>
      <thead>
          <tr>
              <th>Result</th>
              <th>Value</th>
          </tr>
      </thead>
      <tbody id="resultTableBody">
        <tr>
          <td>Score</th>
          <td>{{score}}</th>
      </tr>
      <tr>
        <td>Start</td>
        <td>{{start}}</td>
    </tr>
    <tr>
      <td>End</th>
      <td>{{end}}</td>
  </tr>
  <tr>
    <td>Answer</td>
    <td>{{answer}}</td>
</tr>
      </tbody>
  </table>
   <br>
   <br>
  
   
 </div>
 <div>
  </div>
  
</body>

</html>
